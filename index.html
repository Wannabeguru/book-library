<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>library</h1>
        <button class="loginBtn">Log In</button>
    </div>
    <div class="book-container">
        <button class="addBook" id="addBook">+ Add Book</button>
    </div>

    <div class = 'hidden' id="modalContainer">
        <div id = 'modalContent'>
            <h2>Add a book <ion-icon id = 'close-outline'name="close-outline"></ion-icon></h2>
            
            <form id='myForm'action="get">
                <input id ='bookName'type="text" name="book-name" placeholder="Book Name">
                <input type="text" name="author" placeholder="Author">
                <input type="number" name="pages" placeholder="Pages"> 
                <p>Have you read it?<input type="checkbox" name="checkbox"></p>
                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>

    <div id="libraryContainer">

    </div>


    
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
